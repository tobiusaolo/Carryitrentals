<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Unit Image Display Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        .unit-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background: #f9f9f9;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .unit-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Rental Unit Image Display Test</h1>
        <p>Testing image display for rental units with base64 images</p>
        
        <div id="loading" class="loading">
            <h3>Loading rental units...</h3>
        </div>
        
        <div id="units-container"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        async function getAuthToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.access_token;
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                return null;
            }
        }
        
        async function loadRentalUnits() {
            const token = await getAuthToken();
            if (!token) {
                document.getElementById('loading').innerHTML = '<div class="error">‚ùå Authentication failed</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/rental-units/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const units = await response.json();
                    console.log('Loaded units:', units.length);
                    console.log('Units with images:', units.filter(u => u.images).length);
                    displayUnits(units);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error loading units:', error);
                document.getElementById('loading').innerHTML = `<div class="error">‚ùå Error loading units: ${error.message}</div>`;
            }
        }
        
        function displayUnits(units) {
            const container = document.getElementById('units-container');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            
            if (units.length === 0) {
                container.innerHTML = '<div class="error">No rental units found</div>';
                return;
            }
            
            let html = '';
            
            units.forEach(unit => {
                const hasImages = unit.images && unit.images.trim();
                const separator = '|||IMAGE_SEPARATOR|||';
                const imageCount = hasImages ? unit.images.split(separator).length : 0;
                
                console.log(`Unit ${unit.id}: ${unit.title}, Images: ${imageCount}`);
                if (hasImages) {
                    const firstImage = unit.images.split(separator)[0];
                    console.log(`First image preview: ${firstImage.substring(0, 100)}...`);
                    console.log(`Image starts with data: ${firstImage.startsWith('data:image/')}`);
                }
                
                html += `
                    <div class="unit-card">
                        <div class="unit-info">
                            <h3>${unit.title}</h3>
                            <p><strong>Location:</strong> ${unit.location}</p>
                            <p><strong>Monthly Rent:</strong> $${unit.monthly_rent}</p>
                            <p><strong>Images:</strong> ${imageCount} images</p>
                        </div>
                        
                        ${hasImages ? `
                            <div class="image-gallery">
                                ${unit.images.split(separator).filter(img => img.trim()).map((image, index) => {
                                    console.log(`Processing image ${index + 1}: ${image.substring(0, 50)}...`);
                                    return `
                                        <div class="image-item">
                                            <img 
                                                src="${image}" 
                                                alt="Unit image ${index + 1}"
                                                onload="console.log('Image ${index + 1} loaded successfully')"
                                                onerror="console.error('Image ${index + 1} failed to load:', this.src.substring(0, 100)); this.style.display='none'"
                                            />
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        ` : `
                            <div class="error">No images available for this unit</div>
                        `}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Load units when page loads
        document.addEventListener('DOMContentLoaded', loadRentalUnits);
    </script>
</body>
</html>
